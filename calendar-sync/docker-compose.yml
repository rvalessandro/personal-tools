services:
  # One-time setup: authenticate with Google
  # Run: docker compose run --rm auth
  auth:
    build: .
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - CALENDARSYNC_ENCRYPTION_KEY=${CALENDARSYNC_ENCRYPTION_KEY:?Set CALENDARSYNC_ENCRYPTION_KEY in .env}
    command: ["--config", "/app/config/systeric-to-laku6.yaml"]
    stdin_open: true
    tty: true

  # Sync Systeric -> Laku6
  sync:
    build: .
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - CALENDARSYNC_ENCRYPTION_KEY=${CALENDARSYNC_ENCRYPTION_KEY:?Set CALENDARSYNC_ENCRYPTION_KEY in .env}
      - TZ=${TZ:-UTC}
    command: ["--config", "/app/config/systeric-to-laku6.yaml"]
    restart: "no"

  # Clean synced events from Laku6
  clean:
    build: .
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - CALENDARSYNC_ENCRYPTION_KEY=${CALENDARSYNC_ENCRYPTION_KEY:?Set CALENDARSYNC_ENCRYPTION_KEY in .env}
    command: ["--config", "/app/config/systeric-to-laku6.yaml", "--clean"]
    restart: "no"
